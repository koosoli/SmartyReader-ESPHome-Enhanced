    entity_category: "config"
    on_press:
      - lambda: |-
          for (int i = 0; i < 90; i++) { id(power_consumption_buffer)[i] = 0.0; }
          id(buffer_index) = 0;
          id(buffer_full) = false;
          ESP_LOGI("main", "Ring buffer cleared");
