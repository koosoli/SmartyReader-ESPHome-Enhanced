# secrets.yaml template for enhanced SmartyReader
# Copy this to your ESPHome secrets.yaml and fill in your actual values

# WiFi Configuration
wifi_ssid: "your_wifi_ssid"
wifi_password: "your_wifi_password"

# --- Fallback Hotspot Password (Used by ALL versions) ---
# For ESP8266 (API): weigu_ap_password
# For ESP32 (MQTT): fallback_ap_password
ap_password: "a_strong_hotspot_password"
fallback_ap_password: "a_strong_hotspot_password" # Can be the same as above

# Optional Static IP Configuration (ADVANCED)
# Most users should leave this section commented out to use DHCP.
# Only uncomment and configure these values if you have a specific need for a
# static IP and have also enabled the 'manual_ip' block in your main YAML file.
# static_ip: "192.168.1.100"
# gateway_ip: "192.168.1.1"
# subnet_mask: "255.255.255.0"
# dns1: "192.168.1.1"

# --- DSMR Decryption Key (Used by ALL versions) ---
# NOTE: Use the correct key for your specific meter/hardware.
dsmr_key: "YOUR_32_CHARACTER_DSMR_KEY_HERE"

# --- OTA (Over-The-Air) Update Passwords ---
# The password for wirelessly updating the device.
ota_password: "a_strong_ota_password" 

# --- Web Server Authentication (Optional) ---
# (Used by either version IF you uncomment the web server's auth section)
web_username: "admin"
web_password: "a_strong_web_password"

# --- ESP32 / MQTT Specific ---
# (Only used by the MQTT ESP32 version)
mqtt_broker: "192.168.1.50" # IP address of your MQTT broker
mqtt_port: 1883
mqtt_username: "your_mqtt_username"
mqtt_password: "your_mqtt_password"
