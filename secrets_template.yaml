# ===================================================================
# secrets.yaml template for SmartyReader & Slimmelezer Projects
# ===================================================================
# Copy this to your secrets.yaml file and fill in your values.

# --- Universal Secrets (Used by all templates) ---
wifi_ssid: "your_wifi_ssid"
wifi_password: "your_wifi_password"

# Fallback Hotspot Password (if Wi-Fi fails)
fallback_ap_password: "a_strong_hotspot_password"

# DSMR Decryption Key (32 hex characters)
dsmr_key: "YOUR_32_CHARACTER_DSMR_KEY_HERE"

# OTA (Over-The-Air) Update Password
ota_password: "a_strong_ota_password"

# --- API-Based Template Secrets (ESP8266) ---
# Used by the WeiGu and Slimmelezer API templates.
api_key: "a_very_strong_32_byte_base64_api_key"

# --- MQTT-Based Template Secrets (ESP32) ---
# Only used by the ESP32 MQTT template.
mqtt_broker: "192.168.1.50"
mqtt_port: 1883
mqtt_username: "your_mqtt_username"
mqtt_password: "your_mqtt_password"

# --- Optional Secrets ---
# For Web Server (if enabled on ESP32)
web_username: "admin"
web_password: "a_strong_web_password"

# For Static IP (if enabled in any template)
# static_ip: "192.168.1.100"
# gateway_ip: "192.168.1.1"
# subnet_mask: "255.255.255.0"
