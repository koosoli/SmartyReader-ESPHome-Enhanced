# ===================================================================
# WeiGu SmartyReader MQTT Enhanced - ESPHome Configuration Snippet
# FIXED VERSION - Addresses ESP32 framework and memory issues
#
# HOW TO USE:
# 1. Create a new device in your ESPHome dashboard.
# 2. In the configuration file for your new device, ADD THIS AT THE TOP:
#
#    esp32:
#      board: esp32dev  # or your specific board
#      framework:
#        type: arduino
#        version: recommended
#
# 3. Copy the entire content of THIS file.
# 4. Paste it at the END of your new device's configuration file.
# 5. Configure your 'secrets.yaml' file with the necessary
#    values (like weigu_dsmr_key, mqtt_broker, etc.).
# ===================================================================

substitutions:
  device_name: weigu_smartyreader_mqtt
  friendly_name: "WeiGu SmartyReader MQTT Enhanced"
  mqtt_topic_prefix: "lamsmarty"

# UART for smartmeter
uart:
    id: uart_bus
    rx_pin:
      number: 3
      inverted: true
    baud_rate: 115200
    rx_buffer_size: 2048

# Time synchronization
time:
  - platform: sntp
    id: sntp_time
    timezone: "CET-1CEST,M3.5.0,M10.5.0/3"
    servers:
      - "lu.pool.ntp.org"

# MQTT Configuration
mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password
  client_id: ${device_name}
  topic_prefix: ${mqtt_topic_prefix}
  
  birth_message:
    topic: ${mqtt_topic_prefix}/status
    payload: "online"
    retain: true
  will_message:
    topic: ${mqtt_topic_prefix}/status
    payload: "offline"
    retain: true
  
  discovery: true
  discovery_retain: true
  discovery_prefix: homeassistant
  
  # Add logging for MQTT connection status
  on_connect:
    - logger.log: "MQTT Connected!"
  on_disconnect:
    - logger.log: "MQTT Disconnected!"

# Global variables
globals:
  - id: has_key
    type: bool
    restore_value: yes
    initial_value: "false"
  - id: stored_decryption_key
    type: char[32]
    restore_value: yes
  - id: energy_consumption_midnight
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: water_consumption_midnight
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: energy_production_midnight
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: gas_consumption_midnight
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: exceed_class_3kw_day_kwh
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: exceed_class_7kw_day_kwh
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: exceed_class_12kw_day_kwh
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: exceed_class_3kw_month_kwh
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: exceed_class_7kw_month_kwh
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: exceed_class_12kw_month_kwh
    type: double
    restore_value: yes
    initial_value: "0.0"
  - id: buffer_index
    type: int
    initial_value: "0"
  - id: buffer_full
    type: bool
    initial_value: "false"
  # Reduced buffer size from 90 to 60 to save memory
  - id: power_consumption_buffer
    type: float[60]

# DSMR configuration
dsmr:
  id: dsmr_instance
  decryption_key: !secret weigu_dsmr_key
  max_telegram_length: 1800
  gas_mbus_id: 1
  water_mbus_id: 2

# Sensor configuration
sensor:
  - platform: dsmr
    energy_delivered_lux:
      name: "Energy Consumed Luxembourg"
      id: energy_consumed_lux
      state_class: total_increasing
      device_class: energy
      filters:
        - throttle: 10s
      # Reduced MQTT publishing frequency to save memory
      on_value:
        then:
          - if:
              condition:
                lambda: 'return (millis() % 30000) < 1000;'
              then:
                - mqtt.publish:
                    topic: ${mqtt_topic_prefix}/act_energy_imported_kWh
                    payload: !lambda 'return to_string(x);'
                    retain: true
              
    energy_delivered_tariff1:
      name: "Energy Consumed Tariff 1"
      id: energy_consumed_t1
      state_class: total_increasing
      device_class: energy
      filters:
        - throttle: 10s
      on_value:
        then:
          - if:
              condition:
                lambda: 'return (millis() % 30000) < 1000;'
              then:
                - mqtt.publish:
