          - mqtt.publish:
              topic: ${mqtt_topic_prefix}/gas_index_m3
              payload: !lambda 'return to_string(x);'
              retain: true
              
    water_delivered:
      name: "Water Consumed"
      id: water_consumed
      state_class: total_increasing
      device_class: water
      icon: mdi:water
      filters:
        - throttle: 60s
      on_value:
        then:
          - mqtt.publish:
              topic: ${mqtt_topic_prefix}/water_index_m3
              payload: !lambda 'return to_string(x);'
              retain: true

  # System sensors
  - platform: uptime
    name: "Uptime"
    
  - platform: wifi_signal
    name: "Wi-Fi Signal"
    update_interval: 60s

  # Template sensors
  - platform: template
    name: "Energy Consumed Today"
    id: energy_consumed_today
    unit_of_measurement: "kWh"
    accuracy_decimals: 3
    state_class: measurement
    device_class: energy
    update_interval: 60s
    lambda: |-
      if (id(energy_consumed_lux).has_state()) {
        double current = id(energy_consumed_lux).state * 1000.0;
        double midnight = id(energy_consumption_midnight);
        if (midnight == 0.0) {
          id(energy_consumption_midnight) = current;
          return 0.0;
        }
        double today = current - midnight;
        return (today > 0 && today < 200000) ? today / 1000.0 : 0.0;
      }
      return {};
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/energy_consumption_calc_cumul_day_Wh
            payload: !lambda 'return to_string(x * 1000.0);'

  - platform: template
    name: "Energy Produced Today"
    id: energy_produced_today
    unit_of_measurement: "kWh"
    accuracy_decimals: 3
    state_class: measurement
    device_class: energy
    update_interval: 60s
    lambda: |-
      if (id(energy_produced_lux).has_state()) {
        double current = id(energy_produced_lux).state * 1000.0;
        double midnight = id(energy_production_midnight);
        if (midnight == 0.0) {
          id(energy_production_midnight) = current;
          return 0.0;
        }
        double today = current - midnight;
        return (today > 0 && today < 200000) ? today / 1000.0 : 0.0;
      }
      return {};
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/energy_production_calc_cumul_day_Wh
            payload: !lambda 'return to_string(x * 1000.0);'

  - platform: template
    name: "Water Consumed Today"
    id: water_consumed_today
    unit_of_measurement: "m³"
    accuracy_decimals: 3
    state_class: measurement
    device_class: water
    update_interval: 60s
    lambda: |-
      if (id(water_consumed).has_state()) {
        double current = id(water_consumed).state;
        double midnight = id(water_consumption_midnight);
        if (midnight == 0.0) {
          id(water_consumption_midnight) = current;
          return 0.0;
        }
        double today = current - midnight;
        return (today > 0 && today < 1000) ? today : 0.0;
      }
      return {};
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/water_consumption_calc_cumul_day_m3
            payload: !lambda 'return to_string(x);'

  - platform: template
    name: "Power Excess Solar"
    id: power_excess_solar
    unit_of_measurement: "W"
    accuracy_decimals: 0
    state_class: measurement
    device_class: power
    update_interval: 10s
    lambda: |-
      if (id(power_produced).has_state() && id(power_consumed).has_state()) {
        double excess = (id(power_produced).state * 1000) - (id(power_consumed).state * 1000);
        return excess > 0 ? excess : 0.0;
      }
      return {};
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/power_excess_solar_calc_W
            payload: !lambda 'return to_string(x);'

  - platform: template
    name: "Power Consumed 15min Mean"
    id: power_consumed_15min_mean
    unit_of_measurement: "W"
    accuracy_decimals: 0
    state_class: measurement
    device_class: power
    update_interval: 60s
    lambda: |-
      if (!id(buffer_full) && id(buffer_index) < 10) return {};
      
      double sum = 0.0;
      int count = id(buffer_full) ? 60 : id(buffer_index);
      for (int i = 0; i < count; i++) {
        sum += id(power_consumption_buffer)[i];
      }
      return sum / count;
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/power_consumption_calc_mean_W
            payload: !lambda 'return to_string(x);'

  - platform: template
    name: "Power Consumed 15min Max"
    id: power_consumed_15min_max
    unit_of_measurement: "W"
    accuracy_decimals: 0
    state_class: measurement
    device_class: power
    update_interval: 60s
    lambda: |-
      if (!id(buffer_full) && id(buffer_index) < 10) return {};
      
      double max_val = 0.0;
      int count = id(buffer_full) ? 60 : id(buffer_index);
      for (int i = 0; i < count; i++) {
        if (id(power_consumption_buffer)[i] > max_val) {
          max_val = id(power_consumption_buffer)[i];
        }
      }
      return max_val;
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/power_consumption_calc_max_W
            payload: !lambda 'return to_string(x);'

  - platform: template
    name: "Power Consumed 15min Min"
    id: power_consumed_15min_min
    unit_of_measurement: "W"
    accuracy_decimals: 0
    state_class: measurement
    device_class: power
    update_interval: 60s
    lambda: |-
      if (!id(buffer_full) && id(buffer_index) < 10) return {};
      
      double min_val = 999999.0;
      int count = id(buffer_full) ? 60 : id(buffer_index);
      for (int i = 0; i < count; i++) {
        if (id(power_consumption_buffer)[i] < min_val) {
          min_val = id(power_consumption_buffer)[i];
        }
      }
      return min_val < 999999.0 ? min_val : 0.0;
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/power_consumption_calc_min_W
            payload: !lambda 'return to_string(x);'

  - platform: template
    name: "Energy Exceed 3kW Today"
    id: exceed_3kw_today
    unit_of_measurement: "kWh"
    accuracy_decimals: 3
    state_class: measurement
    device_class: energy
    update_interval: 60s
    lambda: |-
      return id(exceed_class_3kw_day_kwh);
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/energy_exceed_class_3kW_day_kWh
            payload: !lambda 'return to_string(x);'
            retain: true

  - platform: template
    name: "Energy Exceed 7kW Today"
    id: exceed_7kw_today
    unit_of_measurement: "kWh"
    accuracy_decimals: 3
    state_class: measurement
    device_class: energy
    update_interval: 60s
    lambda: |-
      return id(exceed_class_7kw_day_kwh);
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/energy_exceed_class_7kW_day_kWh
            payload: !lambda 'return to_string(x);'
            retain: true

  - platform: template
    name: "Cost Exceed 3kW Today"
    id: cost_3kw_today
    unit_of_measurement: "€"
    accuracy_decimals: 2
    state_class: measurement
    update_interval: 60s
    lambda: |-
      return id(exceed_class_3kw_day_kwh) * 0.1139;
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/money_exceed_class_3kW_day_euro
            payload: !lambda 'return to_string(x);'

  - platform: template
    name: "Cost Exceed 7kW Today"
    id: cost_7kw_today
    unit_of_measurement: "€"
    accuracy_decimals: 2
    state_class: measurement
    update_interval: 60s
    lambda: |-
      return id(exceed_class_7kw_day_kwh) * 0.1139;
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/money_exceed_class_7kW_day_euro
            payload: !lambda 'return to_string(x);'

# Text sensors
text_sensor:
  - platform: dsmr
    identification:
      name: "DSMR Identification"
    p1_version:
      name: "DSMR Version"
    p1_version_be:
      name: "DSMR Version Belgium"
      
  - platform: wifi_info
    ip_address:
      name: "IP Address"
    ssid:
      name: "Wi-Fi SSID"
      
  - platform: version
    name: "ESPHome Version"

  - platform: template
    name: "Last Update"
    lambda: |-
      auto time = id(sntp_time).now();
      return time.strftime("%Y-%m-%d %H:%M:%S");
    update_interval: 30s  # Reduced frequency
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/ntp_datetime
            payload: !lambda 'return x;'

  - platform: template
    name: "Secondary Meter Type"
    id: secondary_meter_type
    icon: "mdi:gas-cylinder-outline"
    lambda: |-
      if (id(gas_consumed).has_state()) {
        return {"Gas"};
      }
      if (id(water_consumed).has_state()) {
        return {"Water"};
      }
      return {"None"};
    update_interval: 60s
    on_value:
      then:
        - mqtt.publish:
            topic: ${mqtt_topic_prefix}/secondary_meter_type
            payload: !lambda 'return x;'

# Intervals
interval:
  - interval: 15s  # Changed from 10s to 15s
    then:
      lambda: |-
        if (id(power_consumed).has_state()) {
          double power = id(power_consumed).state * 1000.0;
          
          int idx = id(buffer_index);
          id(power_consumption_buffer)[idx] = power;
          
          double exceed_3kw = power > 3000 ? (power - 3000) * 15.0 / 3600.0 : 0.0;
          double exceed_7kw = power > 7000 ? (power - 7000) * 15.0 / 3600.0 : 0.0;
          double exceed_12kw = power > 12000 ? (power - 12000) * 15.0 / 3600.0 : 0.0;
          
          id(exceed_class_3kw_day_kwh) += exceed_3kw / 1000.0;
          id(exceed_class_7kw_day_kwh) += exceed_7kw / 1000.0;
          id(exceed_class_12kw_day_kwh) += exceed_12kw / 1000.0;
          
          idx++;
          if (idx >= 60) {  # Changed from 90 to 60
            idx = 0;
            id(buffer_full) = true;
          }
          id(buffer_index) = idx;
        }

  - interval: 60s
    then:
      lambda: |-
        auto time = id(sntp_time).now();
        
        if (time.hour == 0 && time.minute == 0) {
          if (id(energy_consumed_lux).has_state()) {
            id(energy_consumption_midnight) = id(energy_consumed_lux).state * 1000.0;
          }
          if (id(energy_produced_lux).has_state()) {
            id(energy_production_midnight) = id(energy_produced_lux).state * 1000.0;
          }
          if (id(gas_consumed).has_state()) {
            id(gas_consumption_midnight) = id(gas_consumed).state;
          }
          if (id(water_consumed).has_state()) {
            id(water_consumption_midnight) = id(water_consumed).state;
          }
          
          id(exceed_class_3kw_month_kwh) += id(exceed_class_3kw_day_kwh);
          id(exceed_class_7kw_month_kwh) += id(exceed_class_7kw_day_kwh);
          id(exceed_class_12kw_month_kwh) += id(exceed_class_12kw_day_kwh);
          
          id(exceed_class_3kw_day_kwh) = 0.0;
          id(exceed_class_7kw_day_kwh) = 0.0;
          id(exceed_class_12kw_day_kwh) = 0.0;
        }
        
        if (time.day_of_month == 1 && time.hour == 0 && time.minute == 0) {
          id(exceed_class_3kw_month_kwh) = 0.0;
          id(exceed_class_7kw_month_kwh) = 0.0;
          id(exceed_class_12kw_month_kwh) = 0.0;
        }

  # Optimized JSON publishing - Reduced size
  - interval: 120s  # Changed from 60s to 120s
    then:
      - mqtt.publish:
          topic: ${mqtt_topic_prefix}/summary
          payload: !lambda |-
            char buf[384];  # Reduced from 512
            auto time = id(sntp_time).now();
            
            snprintf(buf, sizeof(buf),
              "{\"time\":\"%02d:%02d:%02d\","
              "\"e_day\":%.0f,"
              "\"p_day\":%.0f,"
              "\"solar\":%.0f,"
              "\"exc3\":%.3f,"
              "\"exc7\":%.3f}",
              time.hour, time.minute, time.second,
              id(energy_consumed_today).state * 1000.0,
              id(energy_produced_today).state * 1000.0,
              id(power_excess_solar).state,
              id(exceed_class_3kw_day_kwh),
              id(exceed_class_7kw_day_kwh)
            );
            
            return std::string(buf);

# Switches and buttons
switch:
  - platform: template
    name: "Debug Mode"
    id: debug_mode
    optimistic: true

  - platform: template
    name: "Reset Daily Statistics"
    id: reset_daily_stats
    turn_on_action:
      - lambda: |-
          id(exceed_class_3kw_day_kwh) = 0.0;
          id(exceed_class_7kw_day_kwh) = 0.0;
          id(exceed_class_12kw_day_kwh) = 0.0;
      - mqtt.publish:
          topic: ${mqtt_topic_prefix}/status
          payload: "Daily statistics reset"
      - switch.turn_off: reset_daily_stats

button:
  - platform: template
    name: "Clear Ring Buffers"
    on_press:
      - lambda: |-
          for (int i = 0; i < 60; i++) {  # Changed from 90 to 60
            id(power_consumption_buffer)[i] = 0.0;
          }
          id(buffer_index) = 0;
          id(buffer_full) = false;
      - mqtt.publish:
          topic: ${mqtt_topic_prefix}/status
          payload: "Ring buffers cleared"

  - platform: restart
    name: "Restart Device"

mdns:
  disabled: true
